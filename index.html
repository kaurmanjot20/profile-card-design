<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Emily</a>
            <a href="#profile2">Richard</a>
            <a href="#profile3">Sarah</a>
            <a href="#profile4">David</a>
            <a href="#profile5">Jennifer</a>
            <a href="#profile6">Michael</a>
        </nav>
    </header>
    
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images\Untitled design (6).png" alt="Emily Walker" width="500" height="500">
                <figcaption>Emily Walker</figcaption>
            </figure>
            <p>Director of Marketing</p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="images\Untitled design (4).png" alt=" Richard Johnson" width="500" height="500">
                <figcaption> Richard <span class="nowrap">Johnson</span></figcaption>
            </figure>
            <p> Chief Financial Officer</p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="images\Untitled design (3).png" alt="Sarah Nguyen"
                width="500" height="500">
                <figcaption>Sarah Nguyen</figcaption>
            </figure>
            <p>Lead Data Scientist</p>
        </article>

        <article id="profile4" class="card">
            <figure>
                <img src="images\Untitled design (5).png" alt="David Martinez" width="500" height="500">
                <figcaption>David <span class="nowrap">Martinez</span></figcaption>
            </figure>
            <p>Senior Software Engineer</p>
        </article>

        <article id="profile5" class="card">
            <figure>
                <img src="images\Untitled design (2).png" alt="Jennifer Thompson" width="500" height="500">
                <figcaption>Jennifer <span class="nowrap">Thompson</span></figcaption>
            </figure>
            <p>General Counsel</p>
        </article>

        <article id="profile6" class="card">
            <figure>
                <img src="images\Untitled design (1).png" alt=" Michael Anderson" width="500" height="500">
                <figcaption> Michael <span class="nowrap">Anderson</span></figcaption>
            </figure>
            <p>Vice President of Sales</p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
